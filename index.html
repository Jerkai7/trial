<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trial Expired - WP Engine</title>

    .container {
      background: #fff;
      border: 1px solid #ccc;
      max-width: 600px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      color: #c0392b;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    .expired {
      font-weight: bold;
      color: #e74c3c;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      background: #2874f0;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn:hover {

  <div class="container">
    <img src="https://wpengine.com/wp-content/themes/wpengine/assets/images/logos/wp-engine-logo.svg" alt="WP Engine" class="logo">

    <p class="expired">Status: Trial Ended on June 8, 2025</p>
    <p>Your WP Engine hosting trial has expired.</p>
